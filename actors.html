<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/sytle.css"/>
    <title>Cherry Movie Search</title>
</head>
<body>
    <!-- background video -->
    <video autoplay muted loop id="myVideo">
        <source src="./assets/video/cherry flower.mp4" type="video/mp4">
    </video>

    <header class="mx-auto w-5/6 bg-gradient-to-r from-green-200 to-blue-500">
        <h1 class="text-4xl mx-auto text-center">Cherry Movie Search</h1>
    </header>
    <main class="mx-auto w-5/6 text-xl">
        <form class="search-form py-5 gap-4 flex justify-around">
            <input class="searchBox w-2/3"></input>
            <button class="searchBtn w-1/4 bg-yellow-600 text-2xl"><span class="fa fa-search"></span> Search</button>
        </form>
        <h2 class="text-4xl  text-center" id="actorname"></h2> 
        <div class="actorInfo gap-4 flex flex-row">
            <div class="w-1/4">
                <img class="actor-img object-scale-down"></img>
            </div>
            <ul class="text-xl w-3/4 flex flex-col space-y-3">
                <li id="known"></li>
                <li id="gender"></li>
                <li id="dob" class="overflow-auto"></li>
                <li id="deathday"></li>
                <li id="birthPlace"></li>
                <li>Homepage: <a id="link"></a></li>
                <li id="bio"></p> 
            </ul>
        </div>
        
        <div class="py-4">
            <div class="movieCardList flex justify-around">
                
                
            </div>
        </div>
        <div class="flex">
            <button id="previous" class="w-1/3  text-center">Previous</button>
            <p id="cardnumber" class="w-1/3 text-center"></p>
            <button id="next" class="w-1/3 text-center">Next</button>
        </div>
        
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/actor.js"></script>
</body>
</html>
