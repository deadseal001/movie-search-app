<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/sytle.css"/>
    <title>Movie Search App</title>
</head>
<body>
    <header>
        <h1>Movie Search App</h1>
    </header>
    <main>
        <div>
            <form class="search-form">
                <input class="searchBox"></input>
                <button class="searchBtn">Search</button>
            </form >
            <div class="searchList"></div>
            <button class="clearBtn bg-red-600" id="clearBtn"><span class="fa fa-trash"></span>Clear Search List</button>
        </div>
        <h1 id="actorname"></h1> 
        <div class="actorInfo">
            <img class="actor-img" width="150" ></img>
            <ul>
                <li id="known"></li>
                <li id="gender"></li>
                <li id="dob" class="truncate"></li>
                <li id="deathday"></li>
                <li id="birthPlace"></li>
                <li>Homepage: <a id="link"></a></li>
                <li id="bio"></li>
            </ul>
        </div>
        <div class="movieCardList">
            
        </div>
        <div class="flex">
            <button id="previous" class="w-1/3  text-center">Previous</button>
            <p id="cardnumber" class="w-1/3 text-center"></p>
            <button id="next" class="w-1/3 text-center">Next</button>
        </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./assets/js/actor.js"></script>
</body>
</html>
