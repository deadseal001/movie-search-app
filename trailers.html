<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
    <title>Movie Search App</title>
  </head>
  <body>
    <header>
      <!-- Movie Name Insert Here-->
      <h1 class="movie-title">Flow Gently Sweet Afton</h1>
    </header>
    <main>
      <div class="search-box">
        <form>
          <input type="text" class="searchBox" placeholder="Search Here" />
          <button type="submit" class="searchBtn">
            <i class="fas fa-search"> Search</i>
          </button>
        </form>
      </div>
      <div id="movie-trailer">Trailer goes here</div>
      <div><img id="movie-poster" src="#" alt="" /></div>
      <div class="ratings">Ratings go here</div>
      <div class="viewing">Where to watch goes here</div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/trailers.js"></script>
  </body>
</html>
