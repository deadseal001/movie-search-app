<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/sytle.css"/>
    <title>Movie Search App</title>
  </head>
  <body>
    <header>
      <h1>Movie Search App</h1>
    </header>
    <main>
      <div class="search-box">
        <form>
          <input type="text" class="searchBox" placeholder="Search Here" />
          <button type="submit" class="searchBtn">
            <i class="fas fa-search"> Search</i>
          </button>
        </form>
        <div class="searchList"></div>
        <button class="clearBtn bg-red-600" id="clearBtn"><span class="fa fa-trash"></span>Clear Search List</button>
      </div>
      <div id="movie-trailer"></div>
      <div><img id="movie-poster" src="#" alt="" /></div>
      <div class="provider-wrapper">
        <div id="movie-provider"></div>
      </div>
    </main>

    <!-- modal -->
    <div class="modal fade" id="error-modal" tabindex="-1" role="dialog" aria-labelledby="error-modal" aria-hidden="true">
      <div class="modal-content modal-dialog">
        <div class="modal-header">
          <h4 class="modal-title"></h4>
        </div>
        <div>
        <button class="cancelBtn close">x</button>
        </div> 
      </div>
    </div>
  

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./assets/js/trailers.js"></script>
  </body>
</html>
